{% extends "header.html" %}
{% block body %}

<body>
	<div class="container">
		<br>
		<h3>Upload the Data File</h3>
		<br>

		<form action = "/getprediction/" method = "POST" enctype = "multipart/form-data">
			<p>
				<input type=file name=file>
         		<input type=submit value=Predict class="btn btn-primary">
			</p>

			{% if error %}
				<p class="error"><strong>Error:</strong>{{error}}</p>
			{% endif %}

		</form>

		<br><br><br><br>
		<h4>Download The Accepted Data Format</h4>
		<a href="/return-file/" target="blank"><button class="btn btn-primary">Download</button></a>

	</div>
</body>

{% endblock %}
