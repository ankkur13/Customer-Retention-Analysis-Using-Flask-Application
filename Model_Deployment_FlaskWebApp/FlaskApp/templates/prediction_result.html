{% extends "header.html" %}
{% block body %}

<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<br/>
		<button id="dl" class="btn btn-default">Download CSV</button>
		&nbsp;
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#metricsModal">
		  ML Model Rank
		</button>
	<br/>
	<hr/>

	{% if error %}
		<p class="error"><strong>Error:</strong>{{error}}</p>
	{% endif %}

	<div class="panel panel-primary">
		<div class="table-responsive">
			{{ tables[0]|safe }}
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="metricsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Machine Learning Models Ranking</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	<p>

	      		<div class="panel panel-primary">
	      			<div class="table-responsive">
	      				{{ tables[1]|safe }}
	      			</div>
	      		</div>

	      	</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

</body>

{% endblock %}
